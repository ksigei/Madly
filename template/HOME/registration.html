{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'CSS/login.css' %}" type="text/css">

    <title>Document</title>
</head>
    
    <body>
    <nav>
        <div class="logo">
            <a href="{% url 'Home' %}"><img src="{% static 'images/fun.png' %}" alt="logo"></a>
        </div>
        <div class="nav_container">
            <a href="{% url 'Home' %}">Home</a>
            <a href="{% url 'loginpage' %}">Login</a>
        </div>
    </nav>
    <section class="login_page">
        <div class="login_container">
            <img src="{% static 'images/undraw_Romantic_getaway_re_3f45 (5).png' %}" style=" width: 10rem;">
            <h1>Create account!</h1>
            <p>It takes 30 sec to complete</p>
            <form method="POST" class="form-outline" action="{% url 'registerpage' %}">
                {% csrf_token %}
                <div class="form_row">
                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Username</label>
                            <input type="text" name="username" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Gmail</label>
                            <input type="gmail" name="gmail" class="form-text" required>
                        </div>
                    </div>
                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Firstname</label>
                            <input type="text" name="firstname" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Lastname</label>
                            <input type="text" name="lastname" class="form-text" required>
                        </div>
                    </div>
                    
                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Password</label>
                        <input type="password" name="password" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Re-Password</label>
                        <input type="password" name="re-password" class="form-text" required>
                        </div>
                    </div>
                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Age</label>
                            <input type="number" name="age" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Gender</label>
                            <select class="form-text" name="gender">
                                <option value="#">---Select option---</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="button">Sign in</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
