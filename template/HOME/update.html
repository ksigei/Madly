{% extends 'Home/base.html' %}

{% load static %}

{% block title%} Search {% endblock title %}
{% block head %}
<link rel="stylesheet" href="{% static 'CSS/search.css' %}" type="text/css" >
<link rel="stylesheet" href="{% static 'CSS/logins.css' %}" type="text/css">

<style>
   

</style>
{% endblock %}



{% block content %}
<div class="bottom">
    <section class="login_page">
        <div class="login_container">
            <img src="{% static 'images/undraw_Romantic_getaway_re_3f45 (5).png' %}" style=" width: 10rem;">
            <h1>Update account !</h1>
            <p>It takes 30 sec to complete</p>
            <form method="POST" class="form-outline" action="{% url 'update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form_row">
                    
                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Firstname</label>
                            <input type="text" name="firstname" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Lastname</label>
                            <input type="text" name="lastname" class="form-text" required>
                        </div>
                    </div>
                    
                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Age</label>
                            <input type="number" name="age" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Gender</label>
                            <select class="form-text" name="gender">
                                <option value="#">---Select option---</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Profile Picture</label>
                            <input type="file" id="image" name="profile_pic" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Status</label>
                            <input type="text" name="status" class="form-text" required>
                        </div>
                    </div>

                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">City</label>
                            <input type="text" name="City" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">lives</label>
                            <input type="text" name="lives" class="form-text" required>
                        </div>
                    </div>

                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Interested</label>
                            <input type="text" name="Interested" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Relationship</label>
                            <input type="text" name="Relationships" class="form-text" required>
                        </div>
                    </div>

                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Looking</label>
                            <input type="text" name="Looking" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Height</label>
                            <input type="text" name="Height" class="form-text" required>
                        </div>
                    </div>


                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Education</label>
                            <input type="text" name="Education" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Favourite_music</label>
                            <input type="text" name="Favourite_music" class="form-text" required>
                        </div>
                    </div>

                    <div class="form_column">
                        <div class="form_col_6">
                            <label for="input" class="form_label">Favourite_movie</label>
                            <input type="text" name="Favourite_movie" class="form-text" required>
                        </div>
                        <div class="form_col_6">
                            <label for="input" class="form_label">Favoutite_Books</label>
                            <input type="text" name="Favoutite_Books" class="form-text" required>
                        </div>
                    </div>
                    
                    <button class="button">Update</button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
